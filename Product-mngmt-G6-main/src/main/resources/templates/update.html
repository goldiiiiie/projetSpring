<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1> Ecomm App</h1>
    <hr>
    <h2>Update Product</h2>
    <form th:action="@{/saveProduct}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}" >
            </div>
        </div>
        <div class="mb-3 row">
            <label for="ref" class="col-sm-2 col-form-label">Product Ref</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ref" th:field="*{ref}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="code" class="col-sm-2 col-form-label">Product Code</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="code" th:field="*{code}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="date" class="col-sm-2 col-form-label">Production Date</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" th:field="*{prodDate}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Product Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" th:field="*{price}">
            </div>
        </div>
        <div >
            <button type="submit" class="btn btn-primary" >Update changes</button>
        </div>
    </form>
</div>

</body>
</html>
